<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #root {
      width: 100%;
      height: 100vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const Item = ({ name, price, count, setCount }) => {
      return (
        <div className="flex justify-between mb-2">
          <span className="text-left">{name}</span>
          <div className="flex justify-end">
            <button 
              className="bg-red-500 text-white px-2 py-1 hover:bg-red-700" 
              onClick={() => setCount(name, count > 0 ? count - 1 : 0)}
            >
              -
            </button>
            <span className="mx-2">{count}</span>
            <button 
              className="bg-green-700 text-white px-2 py-1 hover:bg-green-900" 
              onClick={() => setCount(name, count + 1)}
            >
              +
            </button>
            <span className="px-2">${price}</span>
          </div>
        </div>
      );
    };

    const App = () => {
      const [items, setItems] = useState({});
      const [showTotal, setShowTotal] = useState(false);

      useEffect(() => {
        fetch('/products.json')
          .then(response => response.json())
          .then(data => {
            const formattedItems = {};
            Object.keys(data).forEach(category => {
              formattedItems[category] = data[category].map(([name, price]) => ({ name, price, count: 0 }));
            });
            setItems(formattedItems);
          })
          .catch(error => console.error('Error fetching products:', error));
      }, []);

      const setCount = (name, count) => {
        setItems(items => {
          const newItems = { ...items };
          Object.keys(newItems).forEach(category => {
            newItems[category] = newItems[category].map(item => item.name === name ? { ...item, count } : item);
          });
          return newItems;
        });
      };

      const clearCart = () => {
        setItems(items => {
          const newItems = {};
          Object.keys(items).forEach(category => {
            newItems[category] = items[category].map(item => ({ ...item, count: 0 }));
          });
          return newItems;
        });
        setShowTotal(false);
      };

      const total = Object.values(items).flat().reduce((acc, item) => acc + item.price * item.count, 0);

      return (
        <div className="max-w-md mx-auto p-4 pb-20">
          {Object.keys(items).map(category => (
            <div key={category}>
              <h2 className="text-center text-blue-500 text-xl font-bold mb-4">{category}</h2>
              {items[category].map((item, index) => (
                <Item key={index} name={item.name} price={item.price} count={item.count} setCount={setCount} />
              ))}
            </div>
          ))}
          <div className="fixed bottom-0 left-0 right-0 bg-white p-4 border-t border-gray-200">
            <div className="flex justify-between">
              <button className="bg-blue-700 text-white px-4 py-2" onClick={clearCart}>Limpiar carrito</button>
              <button className="bg-blue-700 text-white px-4 py-2" onClick={() => setShowTotal(true)}>Ver total</button>
            </div>
            {showTotal && (
              <div className="fixed top-0 left-0 right-0 bottom-0 bg-gray-500 bg-opacity- 50 flex justify-center">
                <div className="bg-white p-4 w-full max-w-md mx-auto mt-20 rounded shadow-md">
                  <h3 className="text-center text-lg font-bold">Resumen</h3>
                  {Object.values(items).flat().filter(item => item.count > 0).map((item, index) => (
                    <div key={index} className="flex justify-between mb-2">
                      <span>{item.name}</span>
                      <div className="flex justify-end">
                        <button className="bg-gray-300 text-gray-800 px-2 py-1" onClick={() => setCount(item.name, item.count - 1)}>-</button>
                        <span className="px-2">{item.count}</span>
                        <button className="bg-gray-300 text-gray-800 px-2 py-1" onClick={() => setCount(item.name, item.count + 1)}>+</button>
                        <span className="px-2">${item.price} x {item.count} = ${item.price * item.count}</span>
                      </div>
                    </div>
                  ))}
                  <div className="flex justify-between mb-4">
                    <h4 className="text-lg font-bold text-blue-700 border-b-2 border-blue-700 pb-2">Total:</h4>
                    <h4 className="text-lg font-bold text-blue-700 border-b-2 border-blue-700 pb-2 bg-yellow-100 shadow-md">${total}</h4>
                  </div>
                  <button className="bg-blue-700 text-white px-4 py-2" onClick={() => setShowTotal(false)}>Cerrar</button>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
